<figure {{ if .Get "bg" }}class="has-bg" style="background-color: {{ .Get "bg" }}"{{ end }}>
    <img 
        alt="{{ .Get "caption" }}"
        srcset="{{ .Page.Site.BaseURL }}{{ .Page.Source.Dir}}{{ .Get "src" }}, {{ .Page.Site.BaseURL }}{{ .Page.Source.Dir}}{{ .Get "src2x" }}" />
    {{ if .Get "caption"}}
        <figcaption>
            <p>{{ .Get "caption" }}</p>
        </figcaption>
    {{ end }}
</figure>
