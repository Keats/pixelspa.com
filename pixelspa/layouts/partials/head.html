<head>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
  <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
  <title>{{ .Site.Title }}</title>
  <link href='https://fonts.googleapis.com/css?family=Exo+2:600|PT+Sans' rel='stylesheet' type='text/css'>

    document.createElement( "picture" );

  <script src="{{ .Site.BaseURL }}js/picturefill.min.js" async></script>
</head>
